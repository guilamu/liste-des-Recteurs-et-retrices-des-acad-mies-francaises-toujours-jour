name: Update Rectors Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # ← Changez de '18' à '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        id: scrape
        continue-on-error: true
        run: node scraper.js
      
      - name: Commit results
        if: steps.scrape.outcome == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add recteurs.json history.json
          git commit -m "Update rectors data" || echo "No changes"
          git push
      
      - name: Create issue on failure
        if: steps.scrape.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let errorDetails = '';
            
            try {
              const errors = JSON.parse(fs.readFileSync('scraper-errors.json', 'utf8'));
              errorDetails = `\n\n**${errors.count} académie(s) en échec :**\n` +
                errors.academies.map(a => `- ${a}`).join('\n');
            } catch (e) {
              errorDetails = '\n\nDétails des erreurs non disponibles.';
            }
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `❌ Échec du scraping - ${new Date().toLocaleDateString('fr-FR')}`,
              body: `Le scraping des données des recteurs a échoué.${errorDetails}\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['scraper-error', 'automated']
            });
